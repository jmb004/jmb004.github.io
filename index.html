---
layout: default
---
 <! ––https://dev.to/steveblue/setup-a-redirect-on-github-pages-1ok7-->
 <! ––<!DOCTYPE html>-->
 <! ––<meta charset="utf-8">-->
 <! ––<title>Redirecting to www.josephbalog.com</title>-->
 <! ––<meta http-equiv="refresh" content="0; URL=www.josephbalog.com">-->
 <! ––link rel="canonical" href="www.josephbalog.com">-->


<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
